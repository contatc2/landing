<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My landing page</title>
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="min-height">

      <div class="banner" style="background-image:url(images/background_snow.jpg)">
        <div class="container">
          <h1>Beautiful Paper Snowflakes</h1>
          <p>Discover how to create your own paper snowflakes</p>
          <a href="https://www.nationaltrust.org.uk/allan-bank-and-grasmere/features/how-to-make-paper-snowflakes-" class="btn-yours">Start now</a>
        </div>
      </div>
      <div class="container">
        <div class="card-container">
          <div class="card">
            <h2>Christmas</h2>
            <img src="images/Christmas-DIY.jpg" alt="christmas-snowflake">
          </div>
          <div class="card">
            <h2>3 dimensions</h2>
            <img src="images/3D.jpg" alt="3D-snowflake">
          </div>
          <div class="card">
            <h2>Animals</h2>
            <img src="images/reindeer.jpg" alt="reindeer-snowflake">
          </div>
        </div>
      </div>
    </div>
    <footer>
      <ul class="list-inline">
      <li>
      <a href="https://www.facebook.com/contatc2" target="_blank">
        <i class="fab fa-facebook-f"></i></a>
      </li>
      <li>
      <a href="https://www.instagram.com/contatc2" target="_blank">
        <i class="fab fa-instagram"></i></a>
      </li>
      <li>
      <a href="https://www.twitter.com/contatc2" target="_blank">
        <i class="fab fa-twitter"></i></a>
      </li>
      </ul>

    </footer>

  </body>


</html>
